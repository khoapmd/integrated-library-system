<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        #video { width: 100%; max-width: 400px; }
        #canvas { border: 1px solid #000; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>QR Scanner Debug Test</h1>
    
    <div class="debug-section">
        <h2>Browser Capabilities</h2>
        <div id="capabilities"></div>
    </div>
    
    <div class="debug-section">
        <h2>Camera Test</h2>
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="stopCamera()">Stop Camera</button>
        <div id="camera-status"></div>
        <video id="video" autoplay muted playsinline></video>
    </div>
    
    <div class="debug-section">
        <h2>QR Detection Test</h2>
        <button onclick="captureAndTest()">Capture & Test QR</button>
        <canvas id="canvas" width="320" height="240"></canvas>
        <div id="qr-results"></div>
    </div>
    
    <div class="debug-section">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-results"></div>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Check browser capabilities
        function checkCapabilities() {
            const results = [];
            
            // Check getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                results.push('<span class="success">‚úÖ getUserMedia supported</span>');
            } else {
                results.push('<span class="error">‚ùå getUserMedia not supported</span>');
            }
            
            // Check BarcodeDetector
            if ('BarcodeDetector' in window) {
                results.push('<span class="success">‚úÖ BarcodeDetector supported</span>');
            } else {
                results.push('<span class="error">‚ùå BarcodeDetector not supported</span>');
            }
            
            // Check if HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                results.push('<span class="success">‚úÖ Secure context (HTTPS or localhost)</span>');
            } else {
                results.push('<span class="error">‚ùå Not a secure context - camera may not work</span>');
            }
            
            document.getElementById('capabilities').innerHTML = results.join('<br>');
        }

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                document.getElementById('camera-status').innerHTML = 
                    '<span class="success">‚úÖ Camera started successfully</span>';
                    
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('camera-status').innerHTML = 
                    `<span class="error">‚ùå Camera error: ${error.message}</span>`;
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                document.getElementById('camera-status').innerHTML = 
                    '<span>üìπ Camera stopped</span>';
            }
        }

        // Capture and test QR detection
        async function captureAndTest() {
            if (!stream) {
                document.getElementById('qr-results').innerHTML = 
                    '<span class="error">‚ùå Start camera first</span>';
                return;
            }

            // Capture frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            document.getElementById('qr-results').innerHTML = 
                `<span>üì∏ Captured frame: ${canvas.width}x${canvas.height}</span><br>`;

            // Test BarcodeDetector
            if ('BarcodeDetector' in window) {
                try {
                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                    const barcodes = await barcodeDetector.detect(canvas);
                    
                    if (barcodes.length > 0) {
                        const results = barcodes.map(barcode => 
                            `<div class="success">‚úÖ QR Found: ${barcode.rawValue}</div>`
                        ).join('');
                        document.getElementById('qr-results').innerHTML += results;
                        
                        // Test if it's library book format
                        barcodes.forEach(barcode => {
                            try {
                                const data = JSON.parse(barcode.rawValue);
                                if (data.type === 'library_book') {
                                    document.getElementById('qr-results').innerHTML += 
                                        `<div class="success">üìö Library book detected: UUID ${data.uuid}</div>`;
                                }
                            } catch (e) {
                                document.getElementById('qr-results').innerHTML += 
                                    `<div>üìÑ Non-JSON QR code: ${barcode.rawValue}</div>`;
                            }
                        });
                    } else {
                        document.getElementById('qr-results').innerHTML += 
                            '<span class="error">‚ùå No QR codes detected</span>';
                    }
                } catch (error) {
                    document.getElementById('qr-results').innerHTML += 
                        `<span class="error">‚ùå BarcodeDetector error: ${error.message}</span>`;
                }
            } else {
                document.getElementById('qr-results').innerHTML += 
                    '<span class="error">‚ùå BarcodeDetector not available</span>';
            }
        }

        // Test API connection
        async function testAPI() {
            const results = [];
            
            // Test 1: Basic API connection
            try {
                const response = await fetch('/api/books?per_page=1');
                if (response.ok) {
                    results.push('<span class="success">‚úÖ API connection working</span>');
                    
                    const data = await response.json();
                    if (data.books && data.books.length > 0) {
                        const book = data.books[0];
                        results.push(`<span class="success">üìö Sample book: ${book.title}</span>`);
                        
                        if (book.uuid) {
                            // Test UUID lookup
                            const uuidResponse = await fetch(`/api/books/uuid/${book.uuid}`);
                            if (uuidResponse.ok) {
                                const uuidData = await uuidResponse.json();
                                if (uuidData.success) {
                                    results.push('<span class="success">‚úÖ UUID lookup working</span>');
                                } else {
                                    results.push('<span class="error">‚ùå UUID lookup failed</span>');
                                }
                            } else {
                                results.push('<span class="error">‚ùå UUID endpoint not responding</span>');
                            }
                        }
                    }
                } else {
                    results.push(`<span class="error">‚ùå API error: ${response.status}</span>`);
                }
            } catch (error) {
                results.push(`<span class="error">‚ùå API connection failed: ${error.message}</span>`);
            }
            
            document.getElementById('api-results').innerHTML = results.join('<br>');
        }

        // Initialize
        checkCapabilities();
    </script>
</body>
</html>
